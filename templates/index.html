<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas Seguras</h1>

        <label for="longitud">Longitud de la Contraseña:</label>
        <input type="number" id="longitud" value="12" min="6" max="32">

        <label for="mayusculas">Incluir Mayúsculas</label>
        <input type="checkbox" id="mayusculas" checked>

        <label for="numeros">Incluir Números</label>
        <input type="checkbox" id="numeros" checked>

        <label for="simbolos">Incluir Símbolos</label>
        <input type="checkbox" id="simbolos" checked>

        <button onclick="generarPassword()">Generar Contraseña</button>

        <div id="resultado"></div>

        <!-- Medidor de Fuerza -->
        <div id="password-strength" class="strength-meter">
            <div id="strength-bar"></div>
            <span id="strength-text">Fuerza: Débil</span>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
